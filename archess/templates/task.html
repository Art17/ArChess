{% extends 'base_chess.html' %}
{% load staticfiles %}

{% block title %}
    Task
{% endblock %}

{% block scripts %}
    <script src="{% static 'chessboardjs-0.3.0/js/jschess.js' %}"></script>
    <script src="{% static 'js/task.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="start_pos" myattr="{{ task.start_pos }}"></div>
    <div align="center">
        <div id="board" style="width: 400px"></div>
        <p>Status: <span id="status"></span></p>
        <p>PGN: <span id="pgn"></span></p>
        <input class = "btn btn-primary" type="button" id="flipOrientationBtn" value="Flip orientation" />
        <p>Question: {{ task.question }}</p>
    </div>
{% endblock %}
